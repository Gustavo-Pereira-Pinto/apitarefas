<div class="main">
  <h1>Gustavo, Henrique e Leandro - My To do List</h1>
  <input class="lg-text-input" #campoNovoItem />
  <button class="btn-primary" (click)="CREATE_tarefa(campoNovoItem.value); campoNovoItem.value=''" >
  Adicionar Tarefa</button> 
  <ul>
  <li *ngFor="let tarefaDoLoop of arrayDeTarefas">
<app-item [tarefa]="tarefaDoLoop" (removeTarefa)="DELETE_tarefa(tarefaDoLoop) " (modificaTarefa)="UPDATE_tarefa(tarefaDoLoop)"></app-item>
  </li>
  </ul>
  </div>;
